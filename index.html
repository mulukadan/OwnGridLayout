<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Own Grid</title>
  </head>
  <body>
    <div class="header">
      <div class="mkd-12">
        Full
      </div>
    </div>    <!--End of Header-->

    <div class="row">
      <div class="mkd-4">
        <div class="third">
        1/3
        </div>
      </div>
      <div class="mkd-8">
        <div class="two-thirds">
          2/3
        </div>
      </div>
    </div>    <!--End of Row 1-->

    <div class="row">
      <div class="mkd-3">
        <div class="quarter">
          1/4
        </div>
      </div>
      <div class="mkd-6">
        <div class="half">
          1/2
        </div>
      </div>
      <div class="mkd-3">
        <div class="quarter">
          1/4
        </div>
      </div>
    </div><!--End of Row 2-->

    <div class="row">
      <div class="mkd-6">
        <div class="half">
          1/2
        </div>
      </div>
      <div class="mkd-6">
        <div class="mkd-3">
          <div class="eighth">
            1/8
          </div>
        </div>
        <div class="mkd-6">
          <div class="quarter">
            1/4
          </div>
        </div>
        <div class="mkd-3">
          <div class="eighth">
            1/8
          </div>
        </div>
      </div>
    </div><!--End of Row 3-->

    <div class="row">
      <div class="images">
        <div class="pic">
          <img src="imgs/A.jpg" alt="" height="200">
        </div>
        <div class="pic">
          <img src="imgs/B.jpg" alt="" height="200">
        </div>
        <div class="pic">
          <img src="imgs/C.jpg" alt="" height="200">
        </div>
      </div>
    </div><!--End of Row 1-->

    <div class="row">
      <div class="mkd-12">
        <div class="full">
          <h1>Full</h1>
        </div>
      </div>

    </div>    <!--End of footer-->

  </body>
</html>
